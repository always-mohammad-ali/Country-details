<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>
    <style>
        .styleMe{
            border: 3px solid orange ;
            border-radius: 7px;
            margin: 20px;
            padding: 20px;
        }
        #div-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .first-div{
            border: 2px solid rgb(32, 175, 218) ;
            border-radius: 5px;
            margin: 20px;
            padding: 30px;
        }
        #all{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="first-div">

        </div>
    </header>
    <main>
        <h1 id="all">All Countries</h1>
        <div id="div-container">

        </div>
    </main>
    <script src="more-countries.js"></script>
</body>
</html>
